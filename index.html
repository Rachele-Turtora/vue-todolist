<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todolist</title>
</head>
<body>

    <div id="app">
        <main>
            <div class="container">
                <h1>To Do List</h1>

                <div class="list">
                    <ul>
                        <li>
                            <div class="bullet cross">&cross;</div>
                            <span>Quarterly newsletter</span>
                        </li>
                        <li>
                            <div class="bullet cross">&cross;</div>
                            <span>Recruiting blog post</span>
                        </li>
                        <li>
                            <div class="bullet cross">&cross;</div>
                            <span>Mobile app luaunch</span>
                        </li>
                        <li>
                            <div class="bullet cross">&cross;</div>
                            <span>Interview John H.</span>
                        </li>
                        <li>
                            <div class="bullet cross">&cross;</div>
                            <span>Summit update to mobile storefronts</span>
                        </li>
                    </ul>
                </div>
                <button class="task">Add Task</button>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
